name: JIS Keymap SVG Conversion

on:
  workflow_dispatch:
    # push時に自動で実行する場合は、以下のコメントアウトを外す
    push:
      paths:
        - "keymap-drawer/roBa.svg"

jobs:
  convert-keymap-svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Convert keymap SVG to JIS
        run: |
          python keymap-drawer/convert_keymap_svg_to_jis.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: 'v1.0.0'
          release_name: 'Release v1.0.0'
          draft: false
          prerelease: false

      - name: Upload SVG artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: keymap-drawer/roBa.svg
          asset_name: roBa.svg
          asset_content_type: image/svg+xml
